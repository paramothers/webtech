<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>This test</title>
    <script type="text/javascript">
      function engageGear(gear) {
        if (gear === "R") {
          console.log("Reversing");
        }
        if (gear === "D") {
          console.log("Driving");
        }
        if (gear === "N") {
          console.log("Neutral/Parking");
        }
        throw new Error("Invalid Gear State");
      }
      try {
        engageGear("R"); //Reversing engageGear("P"); //Invalid Gear State
      } catch (e) {
        console.log(e.message);
      }
    </script>
  </head>
  <body></body>
</html>
