<ScrollView>
    <StackLayout sdkExampleTitle sdkToggleNavButton class="form">
        <StackLayout class="input-field">
            <Label class="label" text="Folder Name" textWrap="true"></Label>
            <TextField class="input input-border" hint="Enter Folder Name" [(ngModel)]="folderName" editable="true"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="File Name" textWrap="true"></Label>
            <TextField class="input input-border" hint="Enter File Name" [(ngModel)]="fileName" editable="true"></TextField>
        </StackLayout>
        <StackLayout class="input-field">
            <Label class="label" text="Text Content" textWrap="true"></Label>
            <TextField class="input input-border" hint="Enter Text Content" [(ngModel)]="fileConent" editable="true"></TextField>
        </StackLayout>
        <Button text="Create File" class="btn btn-active btn-primary" (tap)="onCreateFile()"></Button>
        <GridLayout rows="*,*" columns="*" [visibility]="isItemVisible ? 'visible' : 'collapsed'">
            <Label class="body p-15" row="0" [text]="successMessage" textWrap="true"></Label>
            <Label class="body p-15" row="1" [text]="'fileContent :' + writtenContent" textWrap="true"></Label>
        </GridLayout>
    </StackLayout>
</ScrollView>
