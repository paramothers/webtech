<GridLayout class="bg-primary p-15 m-15" height="200" width="200"
            (doubletap)="doubleTabbed($event)"
            (longpress)="longPress($event)"
            (pan)="onPan($event)"
            (pinch)="onPinch($event)" )
            rows="auto, auto">
  <Image class="img-rounded" src="res://icon" stretch="none"></Image>
</GridLayout>
