<RadSideDrawer #sideDrawer>
    <StackLayout tkDrawerContent class="sidedrawer-left">
        <StackLayout class="sidedrawer-header"></StackLayout>
        <StackLayout class="sidedrawer-content">
            <StackLayout class="sidedrawer-list-item">
                <Button class="btn btn-primary sidedrawer-list-item-text" text="Padhu" (tap)="navigateToFeatured()"></Button>
            </StackLayout>
            <StackLayout class="sidedrawer-list-item">
                <Button class="btn btn-primary sidedrawer-list-item-text" text="Browse" (tap)="navigateToBrose()"></Button>
            </StackLayout>
            <StackLayout class="sidedrawer-list-item">
                <Button class="btn btn-primary sidedrawer-list-item-text" text="Search" (tap)="navigateToSearch()"></Button>
            </StackLayout>
        </StackLayout>
    </StackLayout>
    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
