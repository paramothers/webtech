<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pown Broker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/pownbroker.css" rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1>Temp Pown Broker</h1>
            <small>4 roads, jayankondam, 999 999 9999</small>
        </div>
    </header>
    <nav id="main-navbar">
        <div class="container">
            <ul>
                <li> <a href="">Pludge</a></li>
                <li> <a href="">Bank</a></li>
                <li> <a href="">Report</a></li>
                <li> <a href="">Login</a></li>
                <li> <a href="">Logout</a></li>
            </ul>
        </div>
    </nav>
    <section id="main-area">
        <div class="container">
            <form class="cutomer-form">
                <div class="box-1">
                    <div class="customer-form-group">
                        <label for="customerName">Customer Name:</label>
                        <input type="text" name="customerName" value="" placeholder="Enter customer name">
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="customerAddrLine1">Address Line 1:</label>
                        <input type="text" name="customerAddrLine1" value="" placeholder="Enter customer Address">
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="customerAddrLine2">Address Line 2:</label>
                        <input type="text" name="customerAddrLine2" value="" placeholder="Enter customer Address">
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="customerVillage">Customer Village</label>
                        <select name="customerVillage">
                            <option value="porpathinthaNalluer">Porpathintha Nallur</option>
                            <option value="anikudam">Anikudam</option>
                            <option value="npl">Nayaganaipiriyal</option>
                        </select>
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="customerDistict">Customer Distict</label>
                        <select name="customerDistrict">
                        <option value="ariyalur">Ariyalur</option>
                        <option value="perambalur">Perambalur</option>
                        <option value="cudalur">Cudalur</option>
                         </select>
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="customerMobile">Customer Mobile No:</label>
                        <input type="text" placeholder="Enter Cutomer Contact" name="customerMobile">
                    </div>

                </div>
                <!-- box-1 -->
                <div class="box-2">
                    <div class="customer-form-group">
                        <label for="itemType">Item Type</label>
                        <select name="customerDistrict">
                            <option value="gold">Gold</option>
                            <option value="silver">Silver</option>
                            <option value="braze">Braze</option>
                        </select>
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="itemWeigt">Item Weight:</label>
                        <input type="text" placeholder="Enter item weight" name="itemWeigt">
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="itemDescription">Item Weight:</label>
                        <textarea rows="" cols="" name="itemDescription" placeholder="Enter item description"></textarea>
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="rateofInterest">Rate of Interest</label>
                        <select name="rateofInterest">
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <br>
                    <div class="customer-form-group">
                        <label for="billdate">Bill Date</label>
                        <input type="date" name="billdate" value="">
                    </div>
                </div>
                <!-- box-2 -->
            </form>
            <div class="clr"></div>
            <div class="buttoncontainer">
                <button type="" class="button">Save</button>
                <button type="" class="button">Confirm</button>
                <button type="" class="button">Cancel</button>
                <button type="" class="button">Reset</button>
            </div>
        </div>
        <!-- Container -->
    </section>
    <footer id="main-footer">
        <p>Copy Left &copy; paramsivam</p>
    </footer>
</body>

</html>
