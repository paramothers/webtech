scalar DateTime

type User {
    githubLogin:ID!
    name:String
    avatar:String
    postedPhotos:[Photo!]!
    inPhotos:[Photo!]!
}

type Photo {
  id: ID!
  name: String!
  url: String!
  description: String
  create: DateTime!
  category: PhotoCategory!
  postedBy: User!
  taggedUsers:[User!]!
}

enum PhotoCategory{
   SELFIE
   PORTRAIT
   ACTION
   LANDSCAPE
   GRAPHIC
}

type Query{
 totalPhotos:Int!
 allPhotos:[Photo!]!
 totalUsers:Int!
 allUsers:[User!]!
}

schema{
    query:Query
}
