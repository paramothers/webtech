<button (click)="goBack()">Go Back</button>

<div *ngIf='hero'>
  <h2>{{hero.name | uppercase}} Deatils</h2>
  <div>
    <span>Id:</span>{{hero.id}}
  </div>
  <div>
    <label>Name: </label>
    <input placeholder="Hero name" [(ngModel)]="hero.name">
  </div>
</div>

<button (click)="updateHero()">Save</button>
