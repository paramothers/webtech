<div class="container">
  <!-- this is the div act as a container for entire page-->
  <div class="row">
    <h3>Workout History</h3>
  </div>
  <div class="row">
    <label>Workouts</label>
  </div>
  <div class="row table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Started</th>
          <th>Ended</th>
          <th>Last Exercise</th>
          <th>Exercises Done</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historyItem of history; let i = index">
          <td>{{i+1}}</td>
          <td>{{historyItem.startedOn | date:'short'}}</td>
          <td>{{historyItem.endedOn | date:'short'}}</td>
          <td>{{historyItem.lastExercise}}</td>
          <td>{{historyItem.numberOfExerciseCompleted}}</td>
          <td>{{historyItem.completed ? "Yes": "No"}}</td>
        </tr>
        <tr *ngIf="history.length ==0"
          class="warning">
          <td colspan="6">No Workout History Found.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <button class="btn btn-primary pull-right" (click)="goBack()" >Back</button>
  </div>
</div>
