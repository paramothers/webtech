<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG dynamic</title>
    <script src="../d3.js"></script>
  </head>
  <body>
    <style>
      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }
    </style>
    <svg class="chart"></svg>

    <script>
      let data = [4, 8, 15, 16, 23, 42];

      let width = 420,
        barHeight = 20;

      let x = d3
        .scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, width]);

      let chart = d3
        .select(".chart")
        .attr("width", width)
        .attr("height", barHeight * data.length);

      let bar = chart
        .selectAll("g")
        .data(data)
        .enter()
        .append("g")
        .attr("transform", (d, i) => "translate(0," + i * barHeight + ")");
      console.log(bar);
      console.log("..........");

      bar
        .append("rect")
        .attr("width", x)
        .attr("height", barHeight - 1);
      console.log(bar);
      console.log("..........");
      bar
        .append("text")
        .attr("x", d => x(d) - 3)
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(d => d);
    </script>
  </body>
</html>
