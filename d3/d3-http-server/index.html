  <body>
    <p>Hi param</p>

    <p>Hi Padmasankari</p>
    <script>
      let selection = d3
        .selectAll("p")
        .data([14, 18, 36, 53, 42, 67])
        .style("font-size", d => d + "px");


        // .style("color", (d, i) => (i % 2 ? "#fff" : "#eee"))
        selection.enter()
        .append("p")
        .style("font-size", d => d + "px")
        .text(d => "I am padhi " + d + " !");

         selection.exit().remove();

         d3.select("body")
            .transition()
            .style("background-color","orange")
        
         d3.csv("data/worldcup.csv")
          .then( data => console.log(data))

        //  let data = await d3.csv("data/worldcup.csv");

        d3.json("data/tweets.json")
          .then( data => console.log(data));
