
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="d3.js"></script>
</head>
<body>

    <script>
       var someNumber = [34,6,7,8,9]
       var smallNuber = someNumber.filter( d => d > 6);
       d3.select("body")
          .data(smallNuber)
          .enter()
          .append("div")
          .html( d => d )          
    </script>
    
</body>
